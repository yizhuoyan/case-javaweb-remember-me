<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>由于您长时间未操作，为了您的账号安全，需要您重新登录</h1>
    <form action="/api/session" method="post">
        <p>
            <label>Account:<input name="account"></label>
        </p>
        <p>
            <label>Password:<input name="password"></label>
        </p>
        <p>
            <label>记住我7天:<input type="checkbox" checked name="rememberMe"></label>
        </p>
        <p>
            <button>登录</button>
        </p>
    </form>
</body>
</html>
